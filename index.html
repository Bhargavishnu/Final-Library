
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


  </head>
  <body onload="promptPassword();">

<!-- ================MAIN TITLE===================================================== -->
<div class="container mainTitle">
  Book Library
</div>
<!-- =====================END OF TITLE=============================================== -->

<!-- =======================SHOW BOOKS=========================================== -->
  <div id="mainCon">

	
<div id='booklibrary' onclick="printBooks(books)"  data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-book"></i>
<span class = 'toolBooks'>BOOKS</span>
</div>
<div id='showBooks'></div>
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">All Books</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id='allBooks' class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>


<!-- ===========================END OF SHOW BOOKS=========================== -->

<!-- =============ADD BUTTON=================================================== -->

<div class="addButton" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" ><i class="fas fa-plus-square"></i></div>

<!-- <input type="text" id="author" required="" placeholder="Author" />
    <input type="tex" id="title" required="" placeholder="Book title" />
    <input type="text" id="readingStatus" required="" placeholder="in or out" />
<button id='addder'>add</button> -->
    <!-- <script src="index.js"></script> -->divdiv

 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Author</label>
            <input type="text" class="form-control"  id="author" placeholder="Author">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Book Title</label>
            <input type="text" class="form-control" id="title" required="" placeholder="Book title">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Status</label>
            <input type="text" class="form-control" id="readingStatus" required="" placeholder="in or out">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id='addder' class="btn btn-secondary" data-dismiss="modal">Add Book</button>
      </div>
    </div>
  </div>
</div>



<!-- ==============================END OF ADD BOOK====================== -->

<!-- ========================IN OR OUT====================================== -->

<div  class="checkButton bookOpen" data-toggle="modal" data-target="#exampleModalLong" ><i class="fas fa-book-open"></i>
</div>
 <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Check which books are in which out!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <button id="outBooks">Out</button>
      <div class="modal-body" id="showOut">
      </div>
       <button id="inBooks">in</button>
      <div class="modal-body" id="showIn">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="myReset">Close</button>

      </div>
    </div>
  </div>
</div>
 </div>

<!-- =======================END OF IN OR OUT=========================== -->





 <script src="script.js"></script>
  </body>
</html>
